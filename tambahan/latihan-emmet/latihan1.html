<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan Emmet</title>
</head>
<body>
  <!-- div>p (buat elemen div. yang di dalamnya ada tag <p>) -->
  <!-- .container (membuat elemen div dengan class container) -->
  <!-- p>.tulisan (buat tag p.yang didalamnya ada div dengan class tulisan)-->
  <!-- ul>.link (buat tag ul. yang didalamnya ada tag li dengan class link)-->

  <!-- div>p+a (buat tag div yang didalamnya ada tag p dan a . tanda tambah artinya sejajar dengan sebelumnya)-->

  <!-- ul>li*10 (buat tag ul yang didalamnya ada li 10 buah)-->

  <!-- .container>(.header>ul>li*4)+(.main>h2+lorem20) (buat div class container,yang didalamnya ada ul yang didalamnya ada li 4 buah dan ditambah div class main yang didalamnya ada h2 ditambah dengan lorem 20 kata)-->

  <!-- p{hello world} (buat tag p yang isinya hello world)-->

  <!-- ul>li*10>{Item $} (buat tag ul yang didalamnya ada li 10 buat yg didalamnya ada isi Item 1-seterusnya)-->

  <!-- ul>li*10>{Item $$$} (Buat tag ul yang didalamnya ada li 10 buah yang didalamnya ada is Item 3 digit angka)-->





    <!-- .contaner>(.header>ul.nav>li*4>a{Link $})+(.main>h1{Judul Artikel}+p>lorem) (buat class container yg didalamnya ada class header dan class main. di class header ada ul dengan class nav yang didalamnya ada li 4 buah yg masing2 li ada link yg isisnya "Link 1-4". dan class main didalamnya ada h1 yg isinya "judul artikel" dan tag p yang isinya lorem(jangan buat p{lorem}) karena dibaca string)-->


</body>
</html>
